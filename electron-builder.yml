appId: com.milkshift.goofcord
productName: GoofCord
directories:
  output: dist

# Windows configuration
win:
  target: [ { target: "nsis", arch: [ "x64", "arm64", "ia32" ] }, { target: "zip", arch: [ "x64" ] } ]
  icon: assets/icon.ico

# Linux configuration
linux:
  target: [ { target: "AppImage", arch: [ "x64", "arm64" ] }, { target: "tar.gz", arch: [ "x64", "arm64" ] } ]
  icon: assets/icon.png